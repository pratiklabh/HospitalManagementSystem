<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact</title>
</head>
<body>
	<th:block th:insert="Header.html"></th:block>
	<div class="container-fluid">

		<div class="card">

			<div class="card-header bg-primary text-center text-white">
				<h5>Contact Details</h5>
			</div>

			<div class="card-body">
				<form action="/contact" method="post">
					<div class="row p-3">
						<div class="col-4">To</div>
						<div class="col-6">
							<input type="email" name="toEmail" class="form-control">
						</div>
					</div>

					<div class="row p-3">
						<div class="col-4">Subject</div>
						<div class="col-6">
							<input type="text" name="subject" class="form-control">
						</div>
					</div>

					<div class="row p-3">
						<div class="col-4">Message</div>
						<div class="col-6">
							<textarea rows="10" cols="50" name="message" class="form-control"></textarea>
						</div>
					</div>

					

					<div class="row p-3">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Send" class="btn btn-success">
						</div>
					</div>
				</form>

			</div>

			<div class="card-footer  bg-warning text-center ">hms@2024</div>


		</div>


	</div>


</body>
</html>
