<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Specialization List Form</title>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


	<th:block th:insert="~{Header.html}"></th:block>
	<div class="container-fluid">

		<div class="card">

			<div class="card-header bg-primary text-center text-white">
				<h5>Specialization Details</h5>
			</div>

			<div class="card-body ">

				<table class="table">
					<thead>
						<tr>
							<th> Specialization Code</th>
							<th> Specialization Name</th>
							<th> Note</th>
							<th> Specialization Actions</th>
						</tr>

					</thead>

					<tbody>
						<tr th:each="s:${sList}">
							<td>[[${s.code}]]</td>
							<td>[[${s.name}]]</td>
							<td>[[${s.note}]]</td>
							<td>
								<a th:href="@{/specialization/edit(id=${s.id})}">
								<input type="submit" value="Edit" class="btn btn-success">
								</a>
								
								<a th:href="@{/specialization/delete(id=${s.id})}">
								<input type="submit" value="Delete" class="btn btn-danger"> 
								</a>
								
							</td>

						</tr>

					</tbody>


				</table>
			</div>

			<div class="card-footer bg-warning text-center">hms@2024
			</div>

		</div>

	</div>

</body>
</html>
