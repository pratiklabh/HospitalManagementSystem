<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Signup Form</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
	rel="stylesheet">

<link rel="stylesheet" href="/signup/fonts/icomoon/style.css">

<link rel="stylesheet" href="/signup/css/owl.carousel.min.css">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/signup/css/bootstrap.min.css">

<!-- Style -->
<link rel="stylesheet" href="/signup/css/style.css">
</head>



<div class="d-lg-flex half">
	<div class="bg order-1 order-md-2"
		style="background-image: url('/signup/images/bg_1.jpg');"></div>
	<div class="contents order-2 order-md-1">

		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-md-7">
					<h1>
						<strong>Sign Up Form</strong>
					</h1>
					<p class="mb-4">Please Enter Valid Details</p>

					<div th:if="${error}" class="alert alert-danger" role="alert">
						<span th:text="${error}"></span>
					</div><br>
					<form action="/signup" method="post">


						<div class="form-group first">
							First Name <input type="text" class="form-control" name="fname">
						</div>

						<div class="form-group first">
							Last Name <input type="text" class="form-control" name="lname">
						</div>

						<div class="form-group first">
							Email <input type="email" class="form-control" name="email">
						</div>

						<div class="form-group first">
							Password <input type="password" class="form-control"
								name="password">
						</div>



						<input type="submit" value="Sign Up"
							class="btn btn-block btn-primary">

					</form>





					<div class="centered-link">
						<a href="/login"
							class="row align-items-center justify-content-center"> <br>Already
							have an account
						</a>
					</div>

				</div>

			</div>

		</div>
	</div>


</div>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
